<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>A seguir, é exibida uma imagem que está na mesma pasta deste arquivo:</p>
    <img src="img/html5-200.png" alt="logo-html5">
    <br>
    <p>Também é possível gerar imagens dentro de outras pastas que não a do código:</p>
    <br>
    <img src="img/css3-200.png" alt="logo-css3">
    <p>Há também uma terceira forma de se utilizar imagens, que é capturando de links externos:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-2038874-1720087.png?f=webp&w=256" alt="logo-js">
</body>
</html>
