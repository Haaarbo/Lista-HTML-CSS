<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <p>
        <ul>
            <li><ins title="Use a tag <p>">Parágrafos</ins></li>
            <li><ins title="Use a tag <h1>, <h2>, até <h6>">Títulos</ins></li>
            <li><ins title="Use a tag <img>">Imagens</ins></li>
            <li><ins title="Use a tag <abbr>">Abreviações</ins></li>
            <li><ins title="Use a tag <code> e <pre>">Códigos-fonte</ins></li>
            <li><ins title="Use a tag <ol>">Listas numeradas</ins></li>
            <li><ins title="Use a tag <ul>">Listas com demarcadores</ins></li>
        </ul>
    </p>
</body>
</html>
