<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" width="315" poster="imagens/pexels-photo-461337.png" controls autoplay loop>
        <source src="midia/Meu-Video.webm" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">

        <p>Se nenhuma das opções acima funcionar, infelizmente seu navegador não é compatível com nenhuma das opções.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=f1THYkIX-2-jm4XT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
